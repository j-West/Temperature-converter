<!DOCTYPE html>
<html lang="en">
<head>
   <title>Temperature converter</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
  <label for="temp">Please enter a number to be converted</label>
  <input type="text" id="temp" name="userInput" value="">
  <label for="C">Celcius</label>
  <input type="radio" id="C" name="select" value="Celcius">
  <label for="F">Fahrenheit</label>
  <input type="radio" id="F" name="select" value="Fahrenheit">
  <h2 id="converted"></h2>
  <script src="converter.js"></script>
</body>
</html>
