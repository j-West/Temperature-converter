<!DOCTYPE html>
<html lang="en">
<head>
   <title>Temperature converter</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="main.css">
</head>
<body>
  <label for="temp">Please enter a number to be converted</label>
  <input type="text" id="temp" name="userInput" value="">

  <label for="C">Celsius</label>
  <input type="radio" id="C" name="select" value="Celsius">

  <label for="F">Fahrenheit</label>
  <input type="radio" id="F" name="select" value="Fahrenheit">

  <h2 id="converted"></h2>

  <button type="button" id="convert" class="btn btn-primary">Convert!</button>
  <button type="button" id="clear" class="btn btn-toolbar">Clear</button>

  <script src="converter.js"></script>
</body>
</html>
